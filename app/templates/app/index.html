<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Votre Nom d'Entreprise">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="MySelfieBooth">
    <meta property="og:description" content="Profitez de nos meilleurs photobooths pour vos événements.">
    <meta property="og:image" content="URL_de_votre_image">
    <meta property="og:url" content="URL_de_votre_site_web">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <title>Accueil - Photobooth</title>

<body style="background-image: url('static/img/background.jpg');">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MySelfieBooth Paris</a>
        </div>
    </nav>

    <main class="container mt-4 d-flex align-items-center justify-content-center">
    {% block content %}
    {% endblock content %}
    </main>

    <footer class="text-center text-lg-start bg-light text-muted">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
                        <span>Retrouvez nous sur : </span>
                        <div>
                            <a href="" class="me-4 text-reset">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="https://www.instagram.com/myselfiebooth_paris/" class="me-4 text-reset">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="" class="me-4 text-reset">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container text-center text-md-start mt-5">
                <div class="row">
                    <div class="col-md-3 col-lg-4 col-xl-2 mx-auto mb-4">
                        <p>Offrez à vos invités un joli souvenir de votre soirée.</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
