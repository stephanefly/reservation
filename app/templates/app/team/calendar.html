{% extends 'app/team/index.html' %}
{% block content %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Moderne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .calendar-container {
            max-width: 900px;
            margin: auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            background: #007bff;
            color: white;
            border-radius: 10px;
        }

        .calendar-header button {
            padding: 10px;
            border: none;
            background-color: white;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .calendar-header button:hover {
            background-color: #0056b3;
            color: white;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-top: 10px;
            text-align: center;
        }

        .day-name {
            font-weight: bold;
            padding: 10px 0px;
            background: #77b1ff;
            color: white;
            border: 1px solid #ddd;
        }

        .day {
            border: 1px solid #ddd;
            font-size: 18px;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            cursor: pointer;
            border-radius: 8px;
        }

        .day:hover {
            background: #f4f4f4;
        }

        .today {
            background: linear-gradient(135deg, #ffcc00, #ff8800);
            color: black;
            font-weight: bold;
            border-radius: 10px;
        }

        .selected {
            background: #007bff !important;
            color: white !important;
            font-weight: bold;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .day {
                font-size: 14px;
            }

            .calendar-header {
                font-size: 20px;
            }
        }
    </style>
</head>

    <div class="calendar-container">
        <div class="calendar-header">
            <button onclick="prevMonth()">◀</button>
            <span id="monthYear"></span>
            <button onclick="nextMonth()">▶</button>
        </div>
        <div class="calendar-days">
            <!-- Jours de la semaine -->
            <div class="day-name">Lun</div>
            <div class="day-name">Mar</div>
            <div class="day-name">Mer</div>
            <div class="day-name">Jeu</div>
            <div class="day-name">Ven</div>
            <div class="day-name">Sam</div>
            <div class="day-name">Dim</div>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDay = null;

        function renderCalendar() {
            const monthYear = document.getElementById("monthYear");
            const daysContainer = document.getElementById("calendarDays");

            // Effacer les jours du mois précédent
            daysContainer.innerHTML = daysContainer.innerHTML.substring(0, daysContainer.innerHTML.indexOf("</div>") + 6);

            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();

            monthYear.textContent = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(currentDate);

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1; // Ajuste le décalage (Lundi = 0)

            for (let i = 0; i < adjustedFirstDay; i++) {
                const emptyDiv = document.createElement("div");
                emptyDiv.classList.add("day");
                daysContainer.appendChild(emptyDiv);
            }

            for (let day = 1; day <= lastDate; day++) {
                const dayDiv = document.createElement("div");
                dayDiv.classList.add("day");
                dayDiv.textContent = day;

                if (day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
                    dayDiv.classList.add("today");
                }

                dayDiv.addEventListener("click", () => selectDay(dayDiv));

                daysContainer.appendChild(dayDiv);
            }
        }

        function selectDay(dayDiv) {
            if (selectedDay) {
                selectedDay.classList.remove("selected");
            }
            selectedDay = dayDiv;
            selectedDay.classList.add("selected");
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        renderCalendar();
    </script>




            {% endblock %}
