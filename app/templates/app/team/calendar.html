{% extends 'app/team/index.html' %}
{% block content %}


<style>
    .acompte-ok {
        background: #28a745 !important;
        color: white;
        font-weight: bold;
        border-radius: 10px;
    }

    .calendar-container {
        width: auto;
        margin: auto;
        background: white;
        color: black;
        padding: 10px;
        margin: 0px 15px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        padding: 15px;
        background: #007bff;
        color: white;
        border-radius: 10px;
    }

    .calendar-header button {
        padding: 10px;
        border: none;
        background-color: white;
        color: #007bff;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    .calendar-header button:hover {
        background-color: #0056b3;
        color: white;
    }

    .calendar-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        margin-top: 10px;
        text-align: center;
    }

    .day-name {
        font-weight: bold;
        padding: 10px 0px;
        background: #77b1ff;
        color: white;
        border: 1px solid #ddd;
    }

    .day {
        border: 1px solid #ddd;
        font-size: 18px;
        min-height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
        cursor: pointer;
        border-radius: 8px;
    }

    .day:hover {
        background: #f4f4f4;
    }

    .today {
        background: linear-gradient(135deg, #ffcc00, #ff8800);
        color: black;
        font-weight: bold;
        border-radius: 10px;
        border-color: #ffc800;
        border-width: thick;
    }

    .selected {
        color: #655700 !important;
        font-weight: bold;
        border-radius: 10px;
        border-width: thick;
    }

    @media (max-width: 768px) {
        .day {
            font-size: 14px;
        }

        .calendar-header {
            font-size: 20px;
        }
    }
    #eventDetails {
        width: 95%;
        margin: auto;
    }

</style>


<div class="calendar-container">
    <div class="calendar-header">
        <button onclick="prevMonth()">â—€</button>
        <span id="monthYear"></span>
        <button onclick="nextMonth()">â–¶</button>
    </div>
    <div class="calendar-days">
        <!-- Jours de la semaine -->
        <div class="day-name">Lun</div>
        <div class="day-name">Mar</div>
        <div class="day-name">Mer</div>
        <div class="day-name">Jeu</div>
        <div class="day-name">Ven</div>
        <div class="day-name">Sam</div>
        <div class="day-name">Dim</div>
    </div>
    <div class="calendar-days" id="calendarDays"></div>
</div>
<hr>
    <!-- Zone d'affichage des dÃ©tails d'Ã©vÃ©nement -->
    <div id="eventDetails"></div>

<script>
    let currentDate = new Date();
    let selectedDay = null;

    // RÃ©cupÃ©ration des Ã©vÃ©nements injectÃ©s depuis Django (Ã©vite les erreurs si vide)
    let events = {{ events_data|safe }};
    if (!Array.isArray(events)) {
        events = [];
    }

    function renderCalendar() {
        const monthYear = document.getElementById("monthYear");
        const daysContainer = document.getElementById("calendarDays");
        daysContainer.innerHTML = "";

        const month = currentDate.getMonth();
        const year = currentDate.getFullYear();

        monthYear.textContent = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(currentDate);

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1; // Ajuste pour que lundi soit premier

        // Ajout des cases vides pour aligner le dÃ©but du mois
        for (let i = 0; i < adjustedFirstDay; i++) {
            const emptyDiv = document.createElement("div");
            emptyDiv.classList.add("day", "empty");
            daysContainer.appendChild(emptyDiv);
        }

        // Ajout des jours du mois
        for (let day = 1; day <= lastDate; day++) {
            const dayDiv = document.createElement("div");
            dayDiv.classList.add("day");
            dayDiv.textContent = day;

            let dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

            // VÃ©rifie si la date a un Ã©vÃ©nement "Acompte OK" et ajoute la classe CSS
            if (events.some(event => event.date === dateStr)) {
                dayDiv.classList.add("acompte-ok");
            }

        // Ajoute l'Ã©couteur d'Ã©vÃ©nement pour la sÃ©lection de la case
        dayDiv.addEventListener("click", () => selectDay(dayDiv, dateStr));

            daysContainer.appendChild(dayDiv);
        }
    }

    function selectDay(dayDiv, date) {
    // Supprime la sÃ©lection prÃ©cÃ©dente
    if (selectedDay) {
        selectedDay.classList.remove("selected");
    }

    // Ajoute la classe "selected" Ã  la nouvelle case
    selectedDay = dayDiv;
    selectedDay.classList.add("selected");

    // Affiche les Ã©vÃ©nements du jour sÃ©lectionnÃ©
    showEvents(date);
}

    function showEvents(date) {
        const eventDetails = document.getElementById("eventDetails");
        const eventList = events.filter(event => event.date === date);

        if (eventList.length > 0) {
            eventDetails.innerHTML = `<h3>ðŸ“… Ã‰vÃ©nements du ${date} :</h3>` + '<br>' +
                eventList.map(e => `<p>ðŸ“Œ <strong>${e.title}</strong> <br> ${e.product} - ${e.ville} (${e.code_postal})</p> `).join('') + '<br>';
            eventDetails.style.display = "block";
        } else {
            eventDetails.innerHTML = "<p>ðŸ“­ Aucun Ã©vÃ©nement ce jour-lÃ .</p>";
            eventDetails.style.display = "block";
        }
    }

    function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    }

    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    }

    renderCalendar();
</script>




{% endblock %}
