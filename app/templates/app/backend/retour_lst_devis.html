{% extends 'app/backend/base.html' %}
{% block content %}

    {% if mail %}
        <h1 class="row d-flex">
            Email envoyé avec succès. 
        </h1>
    {% else %}
        <h1 class="row d-flex">
            Échec de l'envoi de l'email. 
        </h1>
    {% endif %}
        <br><br>
    <form method="POST" action="{% url 'lst_devis' %}">
    {% csrf_token %}
    <button type="submit">
        Retour à la liste des devis</button>
    </form>
{% endblock %}
